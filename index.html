<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit Or Loss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <h1 id="heading">Stock Profit And Loss Calculator</h1>
        <label for="initial-price">Initial Price</label>
        <input id="initial-price" type="number" min="0">
        <label for="quantity-stocks">Quantity Of Stocks</label>
        <input id="quantity-stocks" type="number" min="1">
        <label for="close-price">Closing Price</label>
        <input id="close-price" type="number" min="0">
        <button id="btn">Tell Me!!</button>
        <p id="output"></p>
    </section>
    <script src="app.js"></script>
</body>
</html>
